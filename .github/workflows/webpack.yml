name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0

      - name: Install dependencies
        run: npm i

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STRAPI_URL: ${{ vars.NEXT_PUBLIC_STRAPI_URL }}
        run: npm run build

      - name: Subir artefactos a VPS (temporal)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          rsync -az --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next public package.json package-lock.json \
            root@31.97.167.26:/Frontend/Pagina-CGE-temp/

            - name: Swap atómico y deploy en VPS
            env:
              SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            run: |
              echo "$SSH_PRIVATE_KEY" > private_key
              chmod 600 private_key

              ssh -i private_key -o StrictHostKeyChecking=no root@31.97.167.26 << 'EOF'
                set -e

                cd /Frontend/

                echo "Deteniendo aplicación PM2 si está corriendo..."
                pm2 stop app || echo "PM2 no estaba corriendo"

                echo "Respaldo de versión anterior..."
                rm -rf Pagina-CGE-backup
                mv Pagina-CGE Pagina-CGE-backup || true

                echo "Promoviendo carpeta temporal..."
                mv Pagina-CGE-temp Pagina-CGE

                cd Pagina-CGE

                echo "Instalando dependencias..."
                npm ci --omit=dev

                echo "Iniciando aplicación con PM2..."
                pm2 start frontend || pm2 start npm --name "frontend" -- start

                echo "Despliegue completado correctamente."

                echo "Eliminando backup anterior..."
                rm -rf ../Pagina-CGE-backup
              EOF
